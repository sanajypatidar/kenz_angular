<app-header></app-header>


<div class="container" style="padding-top: 150px; padding-bottom: 150px">
  <div class="row justify-content-center">
      <div class="col-sm-6">
          <div class="card">
              <div class="card-header" style="background-color: #111111"><span style="color: white;font-weight: bold">Register</span></div>

              <div class="card-body" >
                  <form  aria-label="Register" [formGroup]="User" (ngSubmit)="submit()">
                      <input type="hidden" name="_token" value="BmGHEPYE4k7Xg0PximTWYdXZ78JXsi918Mlslwgp" >
                      <div class="form-group row">
                          <label for="name" class="col-md-4 col-form-label text-md-right">Name</label>

                          <div class="col-md-6">
                              <input id="name" type="text" class="form-control"  formControlName="name"  [(ngModel)]="user.name" style="margin: 0px 0;background-color: #fff;">
                              <div *ngIf="submitted && User.controls.name.errors?.required" >Name is required</div>

                                                          </div>
                      </div>

                      <div class="form-group row">
                          <label for="email" class="col-md-4 col-form-label text-md-right">E-Mail Address</label>

                          <div class="col-md-6">
                              <input id="email" type="email" class="form-control" [(ngModel)]="user.email" formControlName="email" style="margin: 0px 0; background-color: #fff;">
                              <div *ngIf="submitted && User.controls.email.errors?.required" >Email is required</div>
                              <div *ngIf="submitted && User.controls.email.errors?.email" >Valid Email is required</div>

                                                          </div>
                      </div>

                      <div class="form-group row">
                          <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>

                          <div class="col-md-6">
                              <input id="password" type="password" class="form-control" [(ngModel)]="user.password" formControlName="password" style="margin: 0px 0;">
                              <div *ngIf="submitted && User.controls.password.errors?.required" >password is required</div>

                                                          </div>
                      </div>

                      <div class="form-group row">
                          <label for="password-confirm" class="col-md-4 col-form-label text-md-right" style="white-space: nowrap;">Confirm Password</label>

                          <div class="col-md-6">
                              <input id="password-confirm" type="password" class="form-control" [(ngModel)]="user.password_confirmation" formControlName="password_confirmation" required style="margin: 0px 0;">
                              <div *ngIf="submitted && User.controls.email.errors?.required" >Confirm Password is required</div>
                              <div *ngIf="submitted && !User.controls.password_confirmation.errors?.required && this.User.hasError('notSame')">Must match password</div>

                            </div>
                      </div>

                      <!-- new -->
                      <div class="form-group row">
                        <label for="password-confirm" class="col-md-4 col-form-label text-md-right" style="white-space: nowrap;">Phone</label>

                        <div class="col-md-6">
                            <input id="gstinNo" type="text" class="form-control" [(ngModel)]="user.phone" formControlName="phone" required style="margin: 0px 0;">
                            <div *ngIf="submitted && User.controls.phone.errors?.required" >Phone Number is required</div>
                            <!-- <div *ngIf="submitted && !User.controls.password_confirmation.errors?.required && this.User.hasError('notSame')">Must match password</div> -->

                          </div>
                    </div>
                    <div class="form-group row">
                        <label for="companyName" class="col-md-4 col-form-label text-md-right" style="white-space: nowrap;">Company-Name</label>

                        <div class="col-md-6">
                            <input id="gstinNo" type="text" class="form-control" [(ngModel)]="user.companyName" formControlName="companyName" required style="margin: 0px 0;">
                            <div *ngIf="submitted && User.controls.companyName.errors?.required" >Company-Name is required</div>

                          </div>
                    </div>
                    <div class="form-group row">
                        <label for="gstinNo" class="col-md-4 col-form-label text-md-right" style="white-space: nowrap;">Gstin-No</label>

                        <div class="col-md-6">
                            <input id="gstinNo" type="password" class="form-control" [(ngModel)]="user.gstinNo" formControlName="gstinNo" required style="margin: 0px 0;">
                            <div *ngIf="submitted && User.controls.gstinNo.errors?.required" >Gstin-No is required</div>

                          </div>
                    </div>
                    <div class="form-group row">
                        <label for="password-confirm" class="col-md-4 col-form-label text-md-right" style="white-space: nowrap;">Address</label>

                        <div class="col-md-6">
                            <input id="gstinNo" type="text" class="form-control" [(ngModel)]="user.address" formControlName="address" required style="margin: 0px 0;">
                            <div *ngIf="submitted && User.controls.address.errors?.required" >Address is required</div>

                          </div>
                    </div>

                      <div class="form-group row mb-0">
                          <div class="col-md-6 offset-md-4">
                              <button type="submit" class="btn " style="background-color: #111111; border: none;color: white;width: auto;">
                                  Register
                              </button>
                              {{massage}}
                          </div>
                      </div>
                  </form>
              </div>
          </div>

          
      </div>
  </div>
</div>

<app-footer></app-footer>
