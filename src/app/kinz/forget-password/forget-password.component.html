<app-header> </app-header>
<div class="container" style="padding-top: 150px; padding-bottom: 150px">
  <div class="row justify-content-center">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-header" style="background-color: #111111">
          <span style="color: white; font-weight: bold">Recover password</span>
        </div>

        <div class="card-body">
          <form aria-label="Login" [formGroup]="User" (ngSubmit)="submit()">
            <input
              type="hidden"
              name="_token"
              value="BmGHEPYE4k7Xg0PximTWYdXZ78JXsi918Mlslwgp"
            />
            <div class="form-group row">
              <label for="email" class="col-sm-4 col-form-label text-md-right"
                >E-Mail Address</label
              >

              <div class="col-md-6">
                <input
                  id="email"
                  type="email"
                  class="form-control"
                  formControlName="email"
                  [(ngModel)]="user.email"
                />
                <div *ngIf="submitted && User.controls.email.errors?.required">
                  Email is required
                </div>
                <div *ngIf="submitted && User.controls.email.errors?.email">
                  Valid Email is required
                </div>

                <!-- <div *ngIf="EwayForm.controls.docNo.errors?.pattern">THIIS TYPE NOT MATCH</div> -->
              </div>
            </div>

            <div class="form-group row mb-0">
              <div class="col-md-8 offset-md-4">
                <button type="submit" class="btn">Submit</button>
                {{ massage }}
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- footer -->
<app-footer></app-footer>
