<div id="wrapper">
  <!-- Sidebar -->
  <app-sidebar></app-sidebar>

  <div id="content-wrapper" class="d-flex flex-column">
    <!-- Main Content -->
    <div id="content">
      <app-topbar></app-topbar>

      <div class="container" class="col-md-4 col-md-offset-4 edit-category">
        <h3>{{ categoryModel.id ? "Update" : "Add" }} Category</h3>
        <hr />
        <form
          class="newForm"
          [formGroup]="CategoryModel"
          (ngSubmit)="categoryModel.id ? Update() : onSubmit()"
        >
          <!-- <div class="login-form-head">
                 <h4>Add Your Product</h4>
                 <p>Hello there, Add Product in and start managing your Admin Template</p>
             </div> -->

          <div class="login-form-body">
            <div class="form-gp label1">
              <label for="category"><b>Category Name</b></label>
              <input
                type="text"
                class="form-control"
                placeholder="Name"
                formControlName="category"
                [(ngModel)]="categoryModel.category"
              />
              <div
                *ngIf="
                  submitted && CategoryModel.controls.category.errors?.required
                "
              >
                Category is required
              </div>
            </div>
            <div class="form-gp label2">
              <label for="category"><b>Image Name</b></label>
              <input type="file" (change)="onFileSelected($event)" />
              <div
                *ngIf="
                  submitted && CategoryModel.controls.image.errors?.required
                "
              >
                please select image
              </div>
            </div>

            <br />

            <div class="submit-btn-area" style="text-align: center">
              <button type="submit" class="btn btn-primary center-block">
                Submit
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
