<div id="wrapper">
  <!-- Sidebar -->
  <app-sidebar></app-sidebar>

  <div id="content-wrapper" class="d-flex flex-column">
    <!-- Main Content -->
    <div id="content">
      <app-topbar></app-topbar>

      <div class="container col-md-4 col-md-offset-4 edit-category">
        <h3>{{ subCategoryModel.id ? "Update" : "Add" }} sub Category</h3>
        <hr />
        <form
          class="newForm"
          [formGroup]="SubCategoryModel"
          (ngSubmit)="subCategoryModel.id ? Update() : onSubmit()"
        >
          <!-- <div class="login-form-head">
                 <h4>Add Your Product</h4>
                 <p>Hello there, Add Product in and start managing your Admin Template</p>
             </div> -->

          <div class="login-form-body">
            <div class="form-gp">
              <label for="category"><b>Sub Category Name</b></label>
              <input
                type="text"
                class="form-control"
                placeholder="Name"
                formControlName="subcategory"
                [(ngModel)]="subCategoryModel.subcategory"
              />
              <div
                *ngIf="
                  submitted &&
                  SubCategoryModel.controls.subcategory.errors?.required
                "
              >
                sub Category is required
              </div>
            </div>

            <div class="login-form-body">
              <div class="form-gp">
                <label for="category"
                  ><b style="margin-bottom: 10px; margin-top: 10px">
                    Category</b
                  ></label
                >
                <select
                  class="form-control"
                  formControlName="category_id"
                  [(ngModel)]="subCategoryModel.category_id"
                >
                  <option disabled value="" selected>Select Category</option>
                  <option
                    *ngFor="let category of category_data"
                    [value]="category.id"
                  >
                    {{ category.category }}
                  </option>
                </select>

                <div
                  *ngIf="
                    submitted &&
                    SubCategoryModel.controls.subcategory.errors?.required
                  "
                >
                  sub Category is required
                </div>
              </div>
            </div>
            <div class="form-gp">
              <label for="category"><b>image</b></label>
              <input type="file" (change)="onFileSelected($event)" />
              <div
                *ngIf="
                  submitted && SubCategoryModel.controls.image.errors?.required
                "
              >
                please select image
              </div>
            </div>

            <br />

            <div class="submit-btn-area" style="text-align: center">
              <button type="submit" class="btn btn-primary center-block">
                Submit
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
